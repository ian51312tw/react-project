<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            text-decoration: none;
            color: brown;
        }

        a:hover {
            text-decoration: underline;
        }

        .ttpShow {
            display: none;
        }

        #ttpPanel {
            background-color: #fff;
            width: 200px;
            text-align: left;
            border: 3px solid #ccc;
            position: absolute;
            z-index: 99;
            padding: 20px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h1>Tooltip</h1>
        <p>Lorem ipsum dolor sit amet
            <a href="#">consectetur
                <span class="ttpShow">dolorius內容說明....</span>
            </a>
            adipisicing elit. Accusantium alias
            <a href="#">
                <img src="../assets/react.svg" alt="">
                <span class="ttpShow">圖片說明</span>
            </a>
            nisi vel rerum iste commodi dolore error dolor, ad, sapiente libero,
            odio expedita non quibusdam tempora debitis saepe illum voluptatibus.
        </p>
    </div>

    <!-- JQ的CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>


    <!-- 自己寫的 -->
    <script>
        $(function () {
            // has=>檢查是否有指定名稱
            $('a:has(.ttpShow)').mouseover(function (e) {
                $('body').append('<div id="ttpPanel">' + $(this).children('.ttpShow').html() + '</div>');
                $('#ttpPanel').css({ top: (e.pageY + 10) + 'px', left: (e.pageX + 10) + 'px' }).fadeIn('fast');
            }).mousemove(function (e) {
                $('#ttpPanel').css({ top: (e.pageY + 10) + 'px', left: (e.pageX + 10) + 'px' });
            }).mouseout(function () {
                $('#ttpPanel').remove();
            })
        })
    </script>


</body>

</html>
